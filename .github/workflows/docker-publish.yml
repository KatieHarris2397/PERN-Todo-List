name: Build and Push PERN Docker Images to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Required to push images to GHCR

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Convert repository owner to lowercase (docker image names must all be lowercase)
      - name: Set repository owner lowercase
        id: owner_lowercase
        run: echo "owner_lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Step 4: Build the React app
      - name: Install and Build React App
        run: |
          cd react/pern-todo-app
          npm ci # Install dependencies (prefer ci for CI environments)
          npm run build # Build the React app
          cd ../../ # Return to home directory

      # Step 5: Build and Push Docker Images
      - name: Build and Push React App Image
        run: |
          docker build -t ghcr.io/${{ env.owner_lowercase }}/pern-react-todo:latest react/pern-todo-app
          docker push ghcr.io/${{ env.owner_lowercase }}/pern-react-todo:latest

      - name: Build and Push Express App Image
        run: |
          docker build -t ghcr.io/${{ env.owner_lowercase }}/pern-express-todo:latest express
          docker push ghcr.io/${{ env.owner_lowercase }}/pern-express-todo:latest

      - name: Build and Push Postgres Image
        run: |
          docker build -t ghcr.io/${{ env.owner_lowercase }}/pern-postgres-todo:latest postgres
          docker push ghcr.io/${{ env.owner_lowercase }}/pern-postgres-todo:latest
